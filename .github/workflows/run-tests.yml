name: Run tests

on:
  push:
    paths:
      - 'src/**'
      - 'pom.xml'
      - 'checkstyle.xml'
      - '.github/workflows/run-tests.yml'
  workflow_dispatch:

jobs:
  setup-and-run-tests:
    name: Set up services and run tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up jdk
        uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: '21'

      - name: Cache Maven repository
        uses: actions/cache@v4
        with:
            path: ~/.m2/repository
            key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
            restore-keys: |
              ${{ runner.os }}-maven-

      - name: Set up services
        run: pwd && cd infra/docker_compose && pwd && bash ./restart-docker.sh && pwd && cd ../.. && pwd

      - name: Set permissions
        run: chmod +x mvnw

      - name: Run tests
        run: ./mvnw clean test -P api -q
        env:
          APIBASEURI: http://localhost:4111
          UIBASEURL: http://frontend

      - name: Run Checkstyle
        run: ./mvnw checkstyle:check